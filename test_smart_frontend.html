<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; background: #007bff; color: white; }
        button:hover { background: #0056b3; }
        .force-btn { background: #dc3545; }
        .force-btn:hover { background: #c82333; }
        input { padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Smart E-commerce Search Test</h1>
        <p><strong>Workflow:</strong> üîç Search ‚Üí üì¶ Check Cache ‚Üí üï∑Ô∏è Web Scraping (if needed) ‚Üí üíæ Save to MongoDB</p>
        
        <div id="status" class="status info">Connecting to Smart API...</div>
        
        <div style="margin: 20px 0;">
            <input type="text" id="searchInput" placeholder="Enter search query (e.g., phones, laptops)" value="phones">
            <button onclick="testSearch(false)">üîç Smart Search</button>
            <button onclick="testSearch(true)" class="force-btn">üîÑ Force Fresh</button>
        </div>
        
        <div id="result" class="result" style="display:none;"></div>
        
        <div style="margin-top: 30px;">
            <h3>API Endpoints Test</h3>
            <button onclick="testStatus()">Test /status</button>
            <button onclick="testHistory()">Test /history</button>
        </div>
        
        <div id="apiTest" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        
        // Test connection on load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('status').innerHTML = `
                        <strong>‚úÖ Connected to Smart API!</strong><br>
                        Database: ${data.database_stats.database}<br>
                        Collections: ${data.database_stats.collections.join(', ')}<br>
                        Documents: ${data.database_stats.collection_stats.unified_search_results || 0}<br>
                        Cache Expiry: ${data.cache_expiry_hours} hours
                    `;
                    document.getElementById('status').className = 'status success';
                } else {
                    throw new Error('API returned error');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `‚ùå Failed to connect: ${error.message}`;
                document.getElementById('status').className = 'status error';
            }
        };
        
        async function testSearch(forceRefresh) {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ Searching...';
            
            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, force_refresh: forceRefresh })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const sourceInfo = data.source === 'cache' 
                        ? `üì¶ From cache (${data.cache_age})` 
                        : 'üï∑Ô∏è Fresh web scraping ‚Üí üíæ Saved to MongoDB';
                    
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Search Results for "${query}"</h4>
                        <p><strong>Source:</strong> ${sourceInfo}</p>
                        <p><strong>Processing Time:</strong> ‚è±Ô∏è ${data.processing_time}</p>
                        <p><strong>Total Results:</strong> ${data.total_results}</p>
                        <p><strong>Platforms:</strong> ${data.results.length}</p>
                        <p><strong>Platforms Found:</strong> ${data.results.map(r => r.site).join(', ')}</p>
                        <details>
                            <summary>View Raw Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `‚ùå Search failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function testStatus() {
            const testDiv = document.getElementById('apiTest');
            testDiv.style.display = 'block';
            testDiv.innerHTML = '‚è≥ Testing /status...';
            
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                testDiv.innerHTML = `<h4>‚úÖ /status Response:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                testDiv.innerHTML = `‚ùå /status Error: ${error.message}`;
            }
        }
        
        async function testHistory() {
            const testDiv = document.getElementById('apiTest');
            testDiv.style.display = 'block';
            testDiv.innerHTML = '‚è≥ Testing /history...';
            
            try {
                const response = await fetch(`${API_URL}/history`);
                const data = await response.json();
                testDiv.innerHTML = `<h4>‚úÖ /history Response:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                testDiv.innerHTML = `‚ùå /history Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
