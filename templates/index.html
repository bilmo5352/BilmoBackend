<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Product Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            max-width: 300px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .websites {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .website-badge {
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            text-align: left;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .result-website {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .result-price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 5px;
        }

        .result-brand {
            color: #666;
            font-size: 14px;
        }

        .download-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .download-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .download-button:hover {
            background: #218838;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .websites {
                gap: 10px;
            }
            
            .website-badge {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîç Unified Search</div>
        <div class="subtitle">Search across Amazon, Flipkart, Meesho & Myntra simultaneously</div>
        
        <div class="websites">
            <div class="website-badge">Amazon</div>
            <div class="website-badge">Flipkart</div>
            <div class="website-badge">Meesho</div>
            <div class="website-badge">Myntra</div>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter product name (e.g., iPhone 15, Nike shoes, Samsung phone)" />
            <button id="searchButton" class="search-button" onclick="performSearch()">
                üöÄ Search All Websites
            </button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Searching all websites...</div>
        </div>
        
        <div id="results" class="results"></div>
        
        <div id="downloadSection" class="download-section" style="display: none;">
            <a id="downloadButton" class="download-button" href="#" download>
                üì• Download Complete Results (JSON)
            </a>
        </div>
    </div>

    <script>
        let searchResults = null;

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a product name to search');
                return;
            }
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            document.getElementById('searchButton').disabled = true;
            document.getElementById('searchButton').textContent = '‚è≥ Searching...';
            
            // Perform search via fetch to backend
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                searchResults = data;
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Search failed. Please try again.');
            })
            .finally(() => {
                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchButton').disabled = false;
                document.getElementById('searchButton').textContent = 'üöÄ Search All Websites';
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const downloadSection = document.getElementById('downloadSection');
            
            if (data.error) {
                showError(data.error);
                return;
            }
            
            let html = `
                <h3>üìä Search Results Summary</h3>
                <div style="background: #e3f2fd; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                    <strong>Query:</strong> ${data.query}<br>
                    <strong>Total Products:</strong> ${data.summary.total_products}<br>
                    <strong>Websites with Data:</strong> ${data.summary.websites_with_data.join(', ')}<br>
                    <strong>Search Time:</strong> ${data.search_time || 'N/A'}<br>
                    ${data.summary.price_range.min ? `<strong>Price Range:</strong> ‚Çπ${data.summary.price_range.min.toFixed(0)} - ‚Çπ${data.summary.price_range.max.toFixed(0)}<br>` : ''}
                    ${data.summary.brands_found.length > 0 ? `<strong>Brands Found:</strong> ${data.summary.brands_found.slice(0, 5).join(', ')}${data.summary.brands_found.length > 5 ? '...' : ''}<br>` : ''}
                </div>
            `;
            
            if (data.all_products && data.all_products.length > 0) {
                html += '<h4>üõçÔ∏è Products Found:</h4>';
                
                data.all_products.slice(0, 10).forEach((product, index) => {
                    html += `
                        <div class="result-item">
                            <div class="result-website">${product.source_website.toUpperCase()}</div>
                            <div class="result-title">${product.name || 'Unknown Product'}</div>
                            ${product.price ? `<div class="result-price">${product.price}</div>` : ''}
                            ${product.brand ? `<div class="result-brand">Brand: ${product.brand}</div>` : ''}
                            ${product.rating ? `<div class="result-brand">Rating: ${product.rating}</div>` : ''}
                        </div>
                    `;
                });
                
                if (data.all_products.length > 10) {
                    html += `<div style="text-align: center; margin-top: 15px; color: #666;">
                        ... and ${data.all_products.length - 10} more products
                    </div>`;
                }
            } else {
                html += '<div class="error">No products found. Try a different search term.</div>';
            }
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            
            // Setup download
            const downloadButton = document.getElementById('downloadButton');
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            downloadButton.href = url;
            downloadButton.download = `unified_search_${data.query.replace(/\s+/g, '_')}.json`;
            downloadSection.style.display = 'block';
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
            resultsDiv.style.display = 'block';
        }

        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
